<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Orders</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .price {
            text-align: right; /* Align price to the right */
        }

        button {
            background-color: #008CBA; /* Blue background */
            color: white; /* White text */
            padding: 10px 20px; /* Padding */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Font size */
        }

        button:hover {
            background-color: #007B9E; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <h1>Book Orders</h1>
    <h2>Add an Order</h2>
    <form method="POST" style="display: flex; flex-wrap: wrap; gap: 20px;">
        <div style="display: flex; flex-direction: column;">
            <input type="text" name="title" placeholder="Enter book title" style="width: 300px;"/>
        </div>
        <div style="display: flex; flex-direction: column;">
            <input type="text" name="quantity" placeholder="Enter # of copies" style="width: 300px;"/>
        </div>
        <div style="display: flex; flex-direction: column;">
            <input type="text" name="customer" placeholder="Enter customer ID" style="width: 300px;"/>
        </div>
        <div style="display: flex; flex-direction: column;">
            <input type="text" name="price" placeholder="Enter total price" style="width: 300px;"/>
        </div>
        <div style="display: flex; flex-direction: column;">
            <button type="submit">Add</button>
        </div>
    </form>

    {% if orders is string %}
        <script>
            window.onload = function() {
                alert("{{ orders }}");
            };
        </script>
    {% else %}
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Title</th>
                    <th>Quantity</th>
                    <th>Customer ID</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order[0] }}</td>
                    <td>{{ order[1] }}</td>
                    <td>{{ order[2] }}</td>
                    <td>{{ order[3] }}</td>
                    <td>${{ order[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}

    
</body>
</html>
